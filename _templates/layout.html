<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  {% include 'page.header.html' %}
  {% if site.title %}<title>{% if title %}{{ title }} &ndash; {% endif %}{{ site.title }}{% if not title and site.subtitle %} &ndash; {{ site.subtitle }}{% endif %}</title>{% endif %}
</head>

<body>
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col">
        <a href="/" title="Home">
          <img src="{{ get_asset('images/banner.png') }}" alt="Home" />
        </a>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col">
        <ul class="nav justify-content-center bg-light">
          <li class="nav-item">
            <a class="nav-link active" href="{{get_url('about.html')}}">About</a>
          </li>
        </ul>
        <!--wtf-->
        {% block content %}{% endblock %}
        <!--endwtf-->
      </div>
    </div>
  </div><!-- end container -->
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="{{ get_asset('js/bootstrap.min.js') }}" type="text/javascript"></script>
</body>

</html>
