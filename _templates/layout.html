<!DOCTYPE html>
<html>

<head>
  {% include 'page.header.html' %}
  {% if site.title %}<title>{% if title %}{{ title }} &ndash; {% endif %}{{ site.title }}{% if not title and site.subtitle %} &ndash; {{ site.subtitle }}{% endif %}</title>{% endif %}
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <a href="/" title="Home">
          <img src="{{ get_asset('images/banner.png') }}" alt="Home" />
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 col-md-offset-2" style="background-color:white; padding-top:10px; margin-top:10px;">
        <div class="row">
          <div class="col-md-12">
            <nav class="navbar navbar-default" role="navigation">
              <ul class="nav navbar-nav">
                <li><a href="{{get_url('about.html')}}">About</a></li>
              </ul>
            </nav>
          </div>
        </div>
        <div class="row">
          <!--wtf-->
          {% block content %}{% endblock %}
          <!--endwtf-->
        </div>
      </div>
    </div>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="{{ get_asset('js/bootstrap.min.js') }}" type="text/javascript"></script>
</body>

</html>
